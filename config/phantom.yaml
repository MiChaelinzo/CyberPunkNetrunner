# Cyberdeck Firmware Settings
version: "3.0.0"
codename: "PHANTOM"
cyberdeck_model: "Netwatch Netdriver Mk.5"

# Safehouse Directory
# All tools and data will be stored in this directory
operations_dir: "~/phantom_ops"

# Cyberdeck RAM Configuration
cyberdeck:
  ram_units: 8           # Total RAM for quickhacks
  buffer_slots: 6        # Breach protocol buffer size
  neural_link: "stable"  # Neural interface status

# Logging Settings (Audit Trail)
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "~/.phantom/logs/netrun.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  include_timestamp: true
  ghost_mode: false  # When true, no logs are written

# Network Settings (Subnet Configuration)
network:
  proxy_enabled: false
  proxy_host: ""
  proxy_port: 9050
  proxy_type: "socks5"  # http, socks4, socks5, tor
  timeout: 30
  max_retries: 3
  user_agent: "Mozilla/5.0 (Night City; Linux x86_64) AppleWebKit/537.36 Chrome/2077.0 Safari/537.36 Netrunner/3.0"

# Ghost Protocol Settings (Anonymity)
ghost_protocol:
  enabled: false
  tor_enabled: false
  tor_port: 9050
  vpn_check: true
  dns_leak_protection: true
  mac_spoofing: false
  anti_forensics: false

# Display Settings (Terminal Theme)
display:
  color_enabled: true
  banner_enabled: true
  verbose_output: true
  animation_enabled: true
  theme: "night_city"  # night_city, corpo, street_kid, nomad

# Night City Color Scheme
colors:
  primary: "#00FFFF"      # Neon Cyan
  secondary: "#FF00FF"    # Neon Magenta
  accent: "#FFFF00"       # Neon Yellow
  success: "#00FF00"      # Neon Green
  danger: "#FF0055"       # Neon Red/Pink
  warning: "#FF8800"      # Neon Orange
  muted: "#888888"        # Street Grey

# Quickhack Module Settings
quickhacks:
  breach_protocol:
    matrix_size: 6
    time_limit: 30
    daemon_slots: 3
    
  combat:
    thread_count: 50
    timeout: 5
    
  covert:
    stealth_mode: true
    delay_ms: 100
    
  control:
    device_timeout: 10
    follow_redirects: true

# ICE Detection Settings
ice_detection:
  enabled: true
  alert_level: "medium"  # low, medium, high, paranoid
  auto_jack_out: false   # Emergency disconnect on detection

# Wireless Settings (Signal Quickhacks)
wireless:
  interface: "wlan0"
  scan_duration: 30
  monitor_mode: false

# Militech Arsenal (Exploitation)
militech:
  listener_port: 4444
  payload_dir: "~/.phantom/payloads"
  encryption: "aes256"

# API Keys (Darknet Connections)
# Add your API keys here for enhanced functionality
api_keys:
  shodan: ""
  virustotal: ""
  hunter: ""
  haveibeenpwned: ""
  censys: ""

# Custom Quickhacks
# Add paths to custom quickhack scripts here
custom_quickhacks: []

# Plugin Settings (Quickhack Loader)
plugins:
  enabled: true
  plugin_dir: "~/.phantom/plugins"
  auto_load: true
  sandbox_mode: true  # Run plugins in isolated environment
